<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>SocialNet index2</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div id="page-container">
      <header class="header">
        <img class="header__icon" src="images/logo.svg"/>
        <div class="search-container">
          <svg class="search__icon">
            <use href="images/magnifying-glass.svg#x32"></use>
          </svg>
          <input placeholder="Search..." type="text">
        </div>
        <button class="header__btn">
          <!--todo: display profile image inside button after logging in-->
          <!--todo: ability to log in-->
          log in
        </button>
      </header>

      <aside id="aside-left">left</aside>

      <main>
        <div class="create-post-container">
          <picture>
            <source type="image/webp" srcset="images/martin-50px.webp 1x, images/martin-100px.webp 2x, images/martin-200px.webp 3x">
            <img class="profile-photo" src="images/martin-200px.jpg" alt="martin's profile photo"/>
          </picture>
          <button class="post__input">Post...</button>
        </div>

      </main>

      <aside id="aside-right">
        <div class="add-friend-person">
          <span> Maybe you know... </span>
          <div class="media">
            <div class="media__image">
              <picture>
                <source srcset="images/martin-50px.webp 1x, images/martin-100px.webp 2x, images/martin-200px.webp 3x"
                        type="image/webp">
                <img alt="martin's profile photo" class="profile-photo" src="images/martin-200px.jpg"/>
              </picture>
            </div>
            <div class="media__body">
              <p class="media__name">Jožko Mrkvička</p>
              <p class="media__content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error, saepe!</p>
              <button class="btn btn--primary">Add
                <svg class="icon icon--secondary">
                  <use href="images/add-friend.svg#friend"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </aside>

      <footer>footer</footer>
    </div>
  </body>
</html>
