<div class="new-post-container">
  <div class="new-post__head">
    <picture>
      <source srcset="images/martin-50px.webp 1x, images/martin-100px.webp 2x, images/martin-200px.webp 3x"
              type="image/webp">
      <img alt="martin's profile photo" class="profile-photo" src="images/martin-200px.jpg"/>
    </picture>
    <span class="new-post__user-name">Martin Ondrejka</span>
  </div>
  <div class="new-post__body">
    <textarea class="new-post__body-textarea" placeholder="Thoughts you would like to share..."></textarea>
  </div>
  <div class="new-post__foot">
    <button class="btn  btn--primary">Post
      <svg class="icon icon--secondary">
        <use href="images/post.svg#post"></use>
      </svg>
    </button>
  </div>
</div>
