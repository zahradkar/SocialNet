<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>SocialNet</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div id="page-container">
      <header class="header">
        <img class="header__logo-icon" src="images/logo.svg" alt="social network logo"/>
        <div class="search">
          <svg class="icon--primary icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xml:space="preserve">
          <path d="M333 291.92c52.2-71.9 45.94-173.34-18.84-238.13-71.73-71.72-188.46-71.72-260.2 0-71.74 71.75-71.74 188.46 0 260.2 64.78 64.78 166.23 71.04 238.11 18.85l14.22 14.2 40.92-40.91L333 291.92zm-54.51-13.59c-52.15 52.14-136.7 52.15-188.85 0-52.16-52.15-52.16-136.71 0-188.86 52.15-52.14 136.7-52.14 188.85 0 52.15 52.15 52.15 136.71 0 188.86z"/>
            <path d="M109.3 119.22c-27.07 34.78-29.32 82.64-6.75 119.61a7.43 7.43 0 0 0 12.67-7.74v.01c-19.39-31.7-17.45-72.96 5.78-102.77a7.4 7.4 0 0 0-1.3-10.4 7.4 7.4 0 0 0-10.4 1.29zM501.5 438.6 363.34 315.17l-47.98 47.98 123.4 138.17c12.55 16.23 35.15 13.84 55.45-6.46 20.3-20.3 23.53-43.73 7.29-56.28z"/>
        </svg>
          <input placeholder="Search..." type="text">
        </div>
        <button class="btn--round btn--primary">
          <!--todo: display profile image inside button after logging in-->
          <!--todo: ability to log in-->
          <svg class="icon icon--primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0ZM12 14a7 7 0 0 0-7 7h14a7 7 0 0 0-7-7Z" style="--darkreader-inline-stroke:#747372"/>
            </g>
          </svg>
        </button>
      </header>

      <aside id="aside-left">left</aside>

      <main>
        <div class="create-post">
          <picture>
            <source type="image/webp" srcset="images/martin-50px.webp 1x, images/martin-100px.webp 2x, images/martin-200px.webp 3x">
            <img class="profile-photo" src="images/martin-200px.jpg" alt="martin's profile photo"/>
          </picture>
          <button class="create-post__input">Post...</button>
        </div>

        <div class="post">
          <div class="post__head">
            <picture>
              <source srcset="images/martin-50px.webp 1x, images/martin-100px.webp 2x, images/martin-200px.webp 3x"
                      type="image/webp">
              <img alt="user's profile photo" class="foto profile-photo" src="images/martin-200px.jpg">
            </picture>
            <span class="post__username">
          Martin Ondrejka
          <br>
          <span class="post__time">
            <time datetime="2023-10-31T14:01:26">October 31, 2023</time>
          </span>
        </span>
          </div>
          <div class="post__title">Title: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro, quae?</div>
          <div class="">
            <img alt="testing" src="images/woods-original.jpg" width="580px">
          </div>
          <div class="post__foot">
            <div class="likes-container color--primary">
              <button class="btn-upvote btn--round color--primary">
                <svg class="icon icon--secondary" id="thumb-up" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                  <path d="M320 1344q0-26-19-45t-45-19q-27 0-45.5 19t-18.5 45q0 27 18.5 45.5T256 1408q26 0 45-18.5t19-45.5zm160-512v640q0 26-19 45t-45 19H128q-26 0-45-19t-19-45V832q0-26 19-45t45-19h288q26 0 45 19t19 45zm1184 0q0 86-55 149 15 44 15 76 3 76-43 137 17 56 0 117-15 57-54 94 9 112-49 181-64 76-197 78h-129q-66 0-144-15.5t-121.5-29T766 1580q-123-43-158-44-26-1-45-19.5t-19-44.5V831q0-25 18-43.5t43-20.5q24-2 76-59t101-121q68-87 101-120 18-18 31-48t17.5-48.5T945 310q7-39 12.5-61t19.5-52 34-50q19-19 45-19 46 0 82.5 10.5t60 26 40 40.5 24 45 12 50 5 45 .5 39q0 38-9.5 76t-19 60-27.5 56q-3 6-10 18t-11 22-8 24h277q78 0 135 57t57 135z"/>
                </svg>
              </button>
              <span class="likes-count">10k</span>
              <button class="btn-downvote btn--round color--primary">
                <svg class="icon icon--secondary" id="thumb-down" viewBox="0 0 1792 1792"
                     xmlns="http://www.w3.org/2000/svg">
                  <path d="M320 1344q0-26-19-45t-45-19q-27 0-45.5 19t-18.5 45q0 27 18.5 45.5T256 1408q26 0 45-18.5t19-45.5zm160-512v640q0 26-19 45t-45 19H128q-26 0-45-19t-19-45V832q0-26 19-45t45-19h288q26 0 45 19t19 45zm1184 0q0 86-55 149 15 44 15 76 3 76-43 137 17 56 0 117-15 57-54 94 9 112-49 181-64 76-197 78h-129q-66 0-144-15.5t-121.5-29T766 1580q-123-43-158-44-26-1-45-19.5t-19-44.5V831q0-25 18-43.5t43-20.5q24-2 76-59t101-121q68-87 101-120 18-18 31-48t17.5-48.5T945 310q7-39 12.5-61t19.5-52 34-50q19-19 45-19 46 0 82.5 10.5t60 26 40 40.5 24 45 12 50 5 45 .5 39q0 38-9.5 76t-19 60-27.5 56q-3 6-10 18t-11 22-8 24h277q78 0 135 57t57 135z"/>
                </svg>
              </button>
            </div>
            <button class="btn--primary btn-comments">
              <svg class="icon icon--secondary" viewBox="0 0 29.34 29.34" xml:space="preserve"
                   xmlns="http://www.w3.org/2000/svg">
            <path d="M27.18 1.6H2.16C.96 1.6 0 2.58 0 3.77v17.57c0 1.19.97 2.16 2.16 2.16H15.7l5.06 3.77c.41.31.84.47 1.26.47.8 0 1.64-.6 1.64-1.92v-2.32h3.52c1.2 0 2.16-.97 2.16-2.16V3.76c0-1.19-.97-2.15-2.16-2.15zm.16 19.73c0 .09-.07.16-.15.16h-5.53v3.95l-5.3-3.95H2.17a.15.15 0 0 1-.16-.16V3.76c0-.09.07-.16.16-.16h25.02c.1 0 .16.08.16.16v17.57zM5.5 10.8h4.34v4.34H5.5v-4.34zm7 0h4.34v4.34H12.5v-4.34zm7 0h4.34v4.34H19.5v-4.34z"/>
          </svg>
              <span class="number margin-left5">549</span>
            </button>
          </div>
        </div>
      </main>

      <aside id="aside-right">
        <div class="add-friend">
          <span> Maybe you know... </span>
          <br>
          <br>
          <div class="media">
            <div class="media__photo">
              <picture>
                <source srcset="images/martin-50px.webp 1x, images/martin-100px.webp 2x, images/martin-200px.webp 3x"
                        type="image/webp">
                <img alt="martin's profile photo" class="profile-photo" src="images/martin-200px.jpg"/>
              </picture>
            </div>
            <div class="media__description">
              <p class="media__name">John Smith</p>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit, numquam.</p>
              <button class="btn--padding btn--primary">Add
                <svg class="icon icon--secondary" viewBox="0 0 45.9 45.9" xml:space="preserve"
                     xmlns="http://www.w3.org/2000/svg">
                <path d="M43.16 26.68a9.42 9.42 0 0 0-5.82-2.74 9.3 9.3 0 1 0-15.5-7.6 12.32 12.32 0 0 1 6.23 16.6 12.41 12.41 0 0 1 6.68 11.1v.13l-.09 1.55h11.15l.1-12.33a9.41 9.41 0 0 0-2.75-6.7z"/>
                  <path d="M23.18 34.56a9.3 9.3 0 1 0-12.44 0 9.42 9.42 0 0 0-8.7 9.31l-.09 1.85h29.71l.09-1.71a9.42 9.42 0 0 0-8.57-9.45zM6 11.37v3.46a2.6 2.6 0 0 0 5.2 0v-3.46h3.45a2.6 2.6 0 0 0 0-5.19H11.2v-3.4a2.6 2.6 0 0 0-5.2 0v3.4H2.6a2.6 2.6 0 0 0 0 5.2H6z"/>
              </svg>
              </button>
            </div>
          </div>
        </div>
      </aside>

      <footer>footer</footer>
    </div>
  </body>
</html>
