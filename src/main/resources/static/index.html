    <!-- ↓not displayed↓ -->
    <div id="overlay-login" class="overlay">
      <form id="login-register" class="overlay-child">
        <span class="close" onclick="closeRegisterForm()">&times;</span>
        <img alt="logo social network" src="images/logo.svg" width="40px">
        <div class="register-input">
          <label for="username"><img alt="user icon" src="images/user.svg"/></label>
          <input autofocus id="username" minlength="4" name="username" placeholder="username" required type="text"
                 value="user">
        </div>
        <div class="register-input">
          <label for="password"><img alt="password icon" src="images/password-padlock.svg"/></label>
          <input id="password" minlength="15" name="password" placeholder="password" required type="password"
                 value="123456789012345">
        </div>
        <div class="register-input" id="visibility">
          <label for="confirm-password"><img alt="password icon" src="images/password-padlock.svg"/></label>
          <input id="confirm-password" placeholder="password again" type="password"
                 value="123456789012345">
        </div>
        <div>
          <input id="login-option" onchange="optionChanged()" type="checkbox">
          <label for="login-option">Already registered</label>
        </div>
        <button class="btn--padding btn--primary" type="submit">Register</button>
        <!-- todo debug button click -->
      </form>
    </div>

    <div id="overlay-post" class="overlay">
      <div class="post overlay-child" id="post-new" >
        <span class="close" onclick="closeNewPostWindow()">&times;</span>
        <div class="post__head">
          <picture>
            <source srcset="images/martin-50px.webp 1x, images/martin-100px.webp 2x, images/martin-200px.webp 3x" type="image/webp">

          </picture>
          <span class="post__username">Martin Ondrejka</span>
        </div>
        <div class="post__body">
          <textarea class="post-new__body-textarea" placeholder="Thoughts you would like to share..."></textarea>
<!--          <p class="post-new__body-paragraph placeholder">Thoughts you would like to share...</p>-->
        </div>
        <div class="post__foot">
          <button class="btn--padding btn--primary" onclick="sendPost()">Post
