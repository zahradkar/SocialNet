<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body>
    <div id="page-container">
      <header class="header">
        <img alt="social network logo" class="header__logo-icon" src="images/logo.svg"/>

        </div>
        <button class="btn--round btn--primary" onclick="openRegisterForm()">
          <!--todo: display profile image inside button after logging in-->
          log in

            <g stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              <path d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0ZM12 14a7 7 0 0 0-7 7h14a7 7 0 0 0-7-7Z"
                    style="&#45;&#45;darkreader-inline-stroke:#747372"/>
            </g>
          </svg>-->
        </button>
      </header>

      <aside id="aside-left">left</aside>

      <main>
        <div class="create-post">
          <picture>
            <source srcset="images/martin-50px.webp 1x, images/martin-100px.webp 2x, images/martin-200px.webp 3x"
                    type="image/webp">
            <img alt="martin's profile photo" class="profile-photo" src="images/martin-200px.jpg"/>
          </picture>
          <button class="create-post__input check-login" onclick="openNewPostWindow()">Post...</button>
        </div>
      </main>

      <aside id="aside-right">
        <div class="add-friend">
          <span> Maybe you know... </span>
          <br>
          <br>
          <div class="media">
            <div class="media__photo">
              <picture>
                <source srcset="images/martin-50px.webp 1x, images/martin-100px.webp 2x, images/martin-200px.webp 3x"
                        type="image/webp">
                <img alt="martin's profile photo" class="profile-photo" src="images/martin-200px.jpg"/>
              </picture>
            </div>
            <div class="media__description">
              <p class="media__name">John Smith</p>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit, numquam.</p>
              <button class="btn--padding btn--primary check-login">Add
                <svg class="icon icon--secondary" viewBox="0 0 45.9 45.9" xml:space="preserve"
                     xmlns="http://www.w3.org/2000/svg">
                  <path d="M43.16 26.68a9.42 9.42 0 0 0-5.82-2.74 9.3 9.3 0 1 0-15.5-7.6 12.32 12.32 0 0 1 6.23 16.6 12.41 12.41 0 0 1 6.68 11.1v.13l-.09 1.55h11.15l.1-12.33a9.41 9.41 0 0 0-2.75-6.7z"/>
                  <path d="M23.18 34.56a9.3 9.3 0 1 0-12.44 0 9.42 9.42 0 0 0-8.7 9.31l-.09 1.85h29.71l.09-1.71a9.42 9.42 0 0 0-8.57-9.45zM6 11.37v3.46a2.6 2.6 0 0 0 5.2 0v-3.46h3.45a2.6 2.6 0 0 0 0-5.19H11.2v-3.4a2.6 2.6 0 0 0-5.2 0v3.4H2.6a2.6 2.6 0 0 0 0 5.2H6z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </aside>

      <footer>footer</footer>
    </div>

    <!-- ↓not displayed↓ -->
    <!-- register form-->
    <div class="overlay" id="overlay-login">
      <form class="overlay-child" id="login-register">
        <span class="close" onclick="closeRegisterForm()">&times;</span>
        <img alt="logo social network" src="images/logo.svg" width="40px">
        <div class="register-input">
          <label for="username"><img alt="user icon" src="images/user.svg"/></label>
          <input autofocus id="username" minlength="4" name="username" placeholder="username" required type="text"
                 value="user">
        </div>
        <div class="register-input">
          <label for="password"><img alt="password icon" src="images/password-padlock.svg"/></label>
          <input id="password" minlength="15" name="password" placeholder="password" required type="password"
                 value="123456789012345">
        </div>
        <div class="register-input" id="visibility">
          <label for="confirm-password"><img alt="password icon" src="images/password-padlock.svg"/></label>
          <input id="confirm-password" placeholder="password again" type="password"
                 value="123456789012345">
        </div>
        <div>
          <input id="login-option" onchange="optionChanged()" type="checkbox">
          <label for="login-option">Already registered</label>
        </div>
        <button class="btn--padding btn--primary" type="submit">Register</button>
        <!-- todo debug button click -->
      </form>
    </div>

    <!-- new post window -->
    <div class="overlay" id="overlay-post">
      <div class="post overlay-child" id="post-new">
        <span class="close" onclick="closeNewPostWindow()">&times;</span>
        <div class="post__head">
          <picture>
            <source srcset="images/martin-50px.webp 1x, images/martin-100px.webp 2x, images/martin-200px.webp 3x"
                    type="image/webp">
            <img alt="user's profile photo" class="profile-photo" src="images/martin-200px.jpg"/>
          </picture>
          <span class="post__username">Martin Ondrejka</span>
        </div>
        <div class="post__body">
          <textarea class="post-new__body-textarea" placeholder="Thoughts you would like to share..."></textarea>
          <!--          <p class="post-new__body-paragraph placeholder">Thoughts you would like to share...</p>-->
        </div>
        <div class="post__foot">
          <button class="btn--padding btn--primary" onclick="sendPost()">Post
            <svg class="icon icon--secondary" viewBox="0 0 512 512" xml:space="preserve"
                 xmlns="http://www.w3.org/2000/svg">

            </svg>
          </button>
        </div>
        <div id="preview"></div>
      </div>
    </div>
